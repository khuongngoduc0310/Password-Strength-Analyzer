{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{% static 'PSA/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'PSA/logo.png' %}" alt="PassCheck Logo" class="logo-img"> PassCheck
            </div>                       
            <ul class="nav-links">
                <li><a href="/">
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="generator" class="active">
                    <i class="fas fa-cogs"></i> Generator
                </a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Password Generator</h1>
        <fieldset>
            <legend>Generate a Strong Password</legend>
            
            <!-- Flex container for button and generated password display -->
            <div class="generator-section">
                <button id="generateBtn" class="submit-button">Generate Password</button>
                <div id="generatedPassword" class="generated-password-box">---</div>
            </div>
            
        </fieldset>
    </main>
    <script src="{% static 'PSA/functions.js' %}"></script>
    <script src="{% static 'PSA/script.js' %}"></script>
</body>
</html>
