<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCheck: Password Strength Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="PassCheck Logo" class="logo-img"> PassCheck
            </div>                       
            <ul class="nav-links">
                <li><a href="index.html" class="active">
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="generator.html">
                    <i class="fas fa-cogs"></i> Generator
                </a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Password Strength Analyzer</h1>
        <form id="passwordForm" aria-label="Password Strength Form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Password Details</legend>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </fieldset>
            
            <fieldset id="passwordEvaluation">
                <legend>Password Evaluation</legend>
                <div class="evaluation-item">
                    <label for="lengthCheck">Length:</label>
                    <progress id="lengthProgress" value="0" max="100"></progress>
                    <span id="lengthCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="commonalityCheck">Commonality Check:</label>
                    <progress id="commonalityProgress" value="0" max="100"></progress>
                    <span id="commonalityCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="varietyCheck">Variety Check:</label>
                    <progress id="varietyProgress" value="0" max="100"></progress>
                    <span id="varietyCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="dictionaryAttackCheck">Dictionary Attack Check:</label>
                    <progress id="dictionaryAttackProgress" value="0" max="100"></progress>
                    <span id="dictionaryAttackCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="webScrapingCheck">Web Scraping Check:</label>
                    <progress id="webScrapingProgress" value="0" max="100"></progress>
                    <span id="webScrapingCheck">0</span>
                </div>
            </fieldset>
            <!-- Dropdown for password feedback -->
            <div id="feedbackDropdown" class="dropdown-feedback" style="display: none;">
                <ul id="feedbackList"></ul>
            </div>

            
            
            <button type="submit" id="submitButton" class="submit-button" disabled>Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PassCheck: Password Strength Analyzer | CSC 450</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
