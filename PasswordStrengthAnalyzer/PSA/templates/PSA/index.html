{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCheck: Password Strength Analyzer</title>
    <link rel="stylesheet" href="{% static 'PSA/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'PSA/logo.png' %}" alt="PassCheck Logo" class="logo-img"> PassCheck
            </div>                       
            <ul class="nav-links">
                <li><a href="" class="active">
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="generator">
                    <i class="fas fa-cogs"></i> Generator
                </a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Password Strength Analyzer</h1>
        <form id="passwordForm" aria-label="Password Strength Form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" oninput="checkPasswordStrengthWithDebounce()" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" oninput="checkPasswordStrengthWithDebounce()" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" oninput="checkPasswordStrengthWithDebounce()" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" onchange="checkPasswordStrengthWithDebounce()" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Password Details</legend>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrengthWithDebounce()" required>
                        <span id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div id="passwordSuggestions">
                    <!-- Suggestions will appear here -->
                </div>
                
                
                <div id="feedback" aria-live="polite">
                    <p id="entropyPoints" class="low"></p>
                    <p id="timeToSolve"></p>
                    <div id="result"></div>
                    <p id="suggestions"></p>
                </div>
            </fieldset>

            <fieldset id="passwordEvaluation">
                <legend>Password Evaluation</legend>
                <div class="evaluation-item">
                    <label for="lengthCheck">Length:</label>
                    <progress id="lengthProgress" value="0" max="100"></progress>
                    <span id="lengthCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="varietyCheck">Variety Check:</label>
                    <progress id="varietyProgress" value="0" max="100"></progress>
                    <span id="varietyCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="patternCheck">Pattern Check:</label>
                    <progress id="patternProgress" value="0" max="100"></progress>
                    <span id="patternCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="leakedInformationCheck">Form Information Check:</label>
                    <progress id="leakedInformationProgress" value="0" max="100"></progress>
                    <span id="leakedInformationCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="commonPasswordCheck">Common Password Check:</label>
                    <progress id="commonPasswordProgress" value="0" max="100"></progress>
                    <span id="commonPasswordCheck">0</span>
                </div>
                <div class="evaluation-item">
                    <label for="socialEngCheck">Social Engineering Data Check:</label>
                    <progress id="socialEngProgress" value="0" max="100"></progress>
                    <span id="socialEngCheck">0</span>
                </div>
            </fieldset>

            
        </form>
    </main>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PassCheck: Password Strength Analyzer | CSC 450  </p>
    </footer>
    <script src="{% static 'PSA/functions.js' %}"></script>
    <script src="{% static 'PSA/script.js' %}"></script>
</body>
</html>
